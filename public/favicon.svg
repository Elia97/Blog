<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240" role="img">
  <title>EZ Logo</title>
  <desc>Monogramma EZ per il blog di Node.js</desc>
  <!-- Sfondo arrotondato tipico dei loghi moderni -->
  <rect width="240" height="240" rx="48" fill="#2337ff" />
  <style>
    .letter {
      font-family: 'Atkinson', sans-serif;
      font-weight: 800;
      font-size: 140px;
      fill: white;
    }
  </style>
  <!-- Iniziali incastrate in modo moderno -->
  <text x="35" y="170" class="letter">E</text>
  <text x="110" y="170" class="letter" opacity="0.9">Z</text>
</svg>